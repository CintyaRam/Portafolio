    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cintya Ramírez</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobremi.html">Sobre mí</a></li>
                    <li class="nav-item"><a class="nav-link" href="proyectos.html">Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link" href="habilidades.html">Habilidades</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de contacto -->
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">Contáctame</h2>

            <!-- Mensaje de éxito/error -->
            <div id="mensajeFormulario" class="alert alert-dismissible fade d-none" role="alert">
                <span id="mensajeTexto"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>

            <form id="contactForm" action="https://formspree.io/f/mdkdnzvd" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="tu@email.com"
                        required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="5"
                        placeholder="Escribe tu mensaje..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>© 2025 Cintya Ramírez · Hecho con ❤️ y código abierto</p>
    </footer>

    <!-- jQuery + Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Script de validación -->
    <script src="script.js"></script>

</body>

</html>
